name: Deploy to Synology

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Deploy to Synology
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SYNOLOGY_IP }}
          username: ${{ secrets.SYNOLOGY_USERNAME }}
          password: ${{ secrets.SYNOLOGY_PASSWORD }}
          script: |
            cd /volume1/docker/personal-logs
            docker build -t personal-logs .
            docker stop personal-logs || true
            docker rm personal-logs || true
            docker run -d \
              --name personal-logs \
              -p 8501:8501 \
              -v /volume1/docker/personal-logs/data:/data \
              personal-logs